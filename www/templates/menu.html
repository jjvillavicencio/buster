<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-stable">
            <ion-nav-back-button>

            </ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="side-menu-cont">

        </ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="left">
        <ion-header-bar class="bar-stable">
            <div class="title">Menu</div>
        </ion-header-bar>
        <ion-content padding="false" class="side-menu-left has-header">
            <div class="list card">
                <div class="item item-divider">Informaci√≥n Usuario</div>
                <div class="item item-body">
                    <div style="text-align:center;">
                        <img src="{{authData.facebook.profileImageURL }}" width="100%" height="auto">
                    </div>
                    <form class="list">
                        <label class="item item-input">
                            <span class="input-label">Nombre</span>
                            <input type="text" placeholder="{{authData.facebook.displayName}}">
                        </label>
                        <label class="item item-input">
                            <span class="input-label">Correo</span>
                            <input type="text" placeholder="{{authData.facebook.email}}">
                        </label>
                        <label class="item item-input">
                            <span class="input-label">Fecha N.</span>
                            <input type="date" placeholder="Correo de Usuario">
                        </label>
                    </form>
                </div>
            </div>
            <div class="list card">
                <div class="item item-divider">
                  Opciones
                </div>
                <div class="item item-body">
                    <a ui-sref="menu.busqueda" menu-close=""
                       class="button button-stable button-block button-small icon-left ion-android-search">
                      Busqueda
                    </a>
                    <a ui-sref="menu.favoritos" menu-close=""
                       class="button button-stable button-block button-small icon-left ion-android-favorite">
                      Favoritos
                    </a>
                    <a  menu-close="" class="button button-stable button-block button-small icon-left ion-log-out"
                        ng-click="logout()">
                      Salir
                    </a>
                </div>
            </div>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
